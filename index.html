              <script type="text/javascript">
var max_items = 4;
if("3".length > 0) {
  max_items = 3 ;
}
execQue[execQue.length] = function() {
    function refreshCarousel() {
      
        
        var owl = $('#instagram');

        if (owl != undefined && owl.data('owlCarousel') != undefined) {
          owl.data('owlCarousel').destroy();
          owl.trigger('destroy.owl.carousel').removeClass('owl-carousel owl-loaded');
          owl.find('.owl-stage-outer').children().unwrap();
        }
                owl.owlCarousel({
        loop:true,
        margin:10,
        responsive:{
        nav:false,
            0:{
                items:1
            },
            300: {
                items:2
            },
            600:{
                items:3
            },
            1000:{
                items: max_items 
            }
        }  
        });
      
      
      
        $('#instagram .item a').nivoLightbox({
          effect: 'fadeScale',                             
          theme: 'default',                           
          keyboardNav: true,                          
          clickOverlayToClose: true,                  
          onInit: function(){},                       
          beforeShowLightbox: function(){},           
          afterShowLightbox: function(lightbox){},    
          beforeHideLightbox: function(){},           
          afterHideLightbox: function(){},            
          onPrev: function(element){},                
          onNext: function(element){},                
          errorMessage: 'The requested content cannot be loaded. Please try again later.' 
        });
      
    };

    var $loadButton = $('#load-more-instagram');
    var item_tag = "div", 
        item_class = "item", 
        image_class = ""; 
    
    
    var feedText = '<'+item_tag+' class="'+item_class+'"><img itemprop="image" src="\{\{image\}\}" class="img-responsive '+image_class+'" alt="\{\{caption\}\}"></'+item_tag+'>',
    imgTitle = '';
      if("") {
        imgTitle = '\{\{caption\}\}';
      }
    if("true") {
           feedText = '<'+item_tag+' class="'+item_class+'"><a href="\{\{image\}}" title="'+imgTitle+'" data-lightbox-gallery="gallery1"><img itemprop="image" src="\{\{image\}\}" class="img-responsive '+image_class+'" alt="\{\{caption\}\}"></a></'+item_tag+' >';
    } else if("true") {
       feedText = '<'+item_tag+' class="'+item_class+'"><a href="\{\{link\}}" title="'+imgTitle+'" target="_instagram"><img itemprop="image" src="\{\{image\}\}" class="img-responsive '+image_class+'" alt="\{\{caption\}\}"></a></'+item_tag+'>'; 
    }

    var feed = new Instafeed({
        get: 'user',
        tagName: '',
        
        userId:  1565349088 ,
        locationId:  246941690 ,
        limit: '60',
        useHttp: true,
        sortBy: 'none',
        target: 'instagram',
        resolution: 'standard_resolution',
        accessToken: '1485455168.0c432e5.d5834ca3d6cf46bba20e1b5eff2cfa48',
        clientId: '0c432e503c564fe8ac1ae6642c60dee9',
        template: feedText,
        filter: function(image) {
          return $.inArray('', image.tags) >=  -1 ;
        },
        after: function() {
        
          if (!this.hasNext()) {
            $loadButton.attr('disabled', 'disabled');
          }
        
        refreshCarousel();
        }

    });
    
      $loadButton.click(function() {
        feed.next();
      });
    
    feed.run();
  }
</script>
